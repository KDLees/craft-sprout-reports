{% extends "craftdiscover/_inc/boilerplate" %}

{% set selectedTab = 'element' %}

{% set content %}

{% import "_includes/forms" as forms %}

<form method="post" action="" accept-charset="UTF-8">
        <input type="hidden" name="action" value="craftDiscover/reports/createQuery" />
        <input type="hidden" name="redirect" value="craftDiscover/reports/query" />

        <select name="elementType">
            {% for key, etype in craft.craftdiscover.allElementTypes()  %}
                <option>{{ key }}</option>
            {% endfor %}
        </select>

        <div class="buttons">
            <input type="submit" class="btn submit" value="{{ 'Save'|t }}">
        </div>
    </form>
{% endset %}
